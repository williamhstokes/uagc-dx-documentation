name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'new-docs/**'
      - 'static/**'
      - 'src/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package*.json'
  pull_request_target:
    types: [opened, synchronize, reopened]

# Security: Read-only permissions for PR validation
permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel previous runs on new push
concurrency:
  group: pr-validation-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ§ª Quick validation and preview
  validate:
    name: ðŸ§ª Validate Changes
    runs-on: ubuntu-latest
    
    outputs:
      should_build: ${{ steps.changes.outputs.docs_changed }}
      
    steps:
      - name: ðŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          
      - name: ðŸ” Detect changes
        id: changes
        run: |
          # Check what files were changed in this PR
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -E '\.(md|mdx|js|json|yml|yaml|css|scss)$|^(new-docs|static|src)/'; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Documentation changes detected"
          else
            echo "docs_changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No documentation changes detected"
          fi
          
      - name: ðŸ—ï¸ Setup Node.js
        if: steps.changes.outputs.docs_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          
      - name: ðŸ›¡ï¸ Security check
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ›¡ï¸ Running security audit..."
          npm audit --audit-level high --production || {
            echo "âš ï¸ Security issues found - please review"
            exit 0  # Don't fail PR for security issues, just warn
          }
          
      - name: ðŸ§ª Validate configuration
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ§ª Validating Docusaurus configuration..."
          npm run docusaurus -- --version
          echo "âœ… Configuration is valid"
          
      - name: ðŸ”— Check markdown syntax
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ”— Checking markdown files..."
          
          # Find all changed markdown files
          MARKDOWN_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(md|mdx)$' || true)
          
          if [ ! -z "$MARKDOWN_FILES" ]; then
            echo "Checking markdown files:"
            echo "$MARKDOWN_FILES"
            
            # Basic markdown validation
            for file in $MARKDOWN_FILES; do
              if [ -f "$file" ]; then
                echo "âœ“ Checking: $file"
                # Add more sophisticated markdown validation here if needed
              fi
            done
            
            echo "âœ… Markdown validation completed"
          else
            echo "â„¹ï¸ No markdown files to check"
          fi

  # ðŸ—ï¸ Build preview
  build-preview:
    name: ðŸ—ï¸ Build Preview
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_build == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          
      - name: ðŸ”§ Build preview
        run: |
          echo "ðŸ”§ Building documentation preview..."
          START_TIME=$(date +%s)
          
          npm run build
          
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          echo "â±ï¸ Build completed in ${BUILD_TIME} seconds"
          
      - name: ðŸ“Š Build summary
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          BUILD_FILES=$(find build -type f | wc -l)
          
          echo "## ðŸ—ï¸ Build Preview Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Build successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Size:** $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **Files:** $BUILD_FILES" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Build Time:** ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Changes will be deployed automatically when merged to main."
          
      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            // Get build info
            const buildSize = '${{ steps.build-info.outputs.size || 'Unknown' }}';
            
            const comment = `## ðŸ—ï¸ Documentation Preview
            
            âœ… **Build Status:** Successful
            ðŸ“¦ **Build Size:** ${buildSize}
            â±ï¸ **Build Time:** ${process.env.BUILD_TIME || 'N/A'}s
            
            ### âœ¨ What's Changed
            This PR contains documentation updates that will be automatically deployed when merged.
            
            ### ðŸš€ Next Steps
            - Review the changes above
            - Merge when ready to deploy to production
            - Changes will be live at [uagc-dx-documentation](https://omac049.github.io/uagc-dx-documentation/) within 2-5 minutes
            
            ---
            *This is an automated preview generated by GitHub Actions* ðŸ¤–`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ðŸ“‹ PR summary  
  summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [validate, build-preview]
    if: always()
    
    steps:
      - name: ðŸ“‹ Create PR summary
        run: |
          echo "## ðŸ“‹ Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "âœ… **Validation:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Validation:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-preview.result }}" == "success" ]; then
            echo "âœ… **Build Preview:** Successful" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-preview.result }}" == "skipped" ]; then
            echo "â­ï¸ **Build Preview:** Skipped (no doc changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Preview:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Steps:" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.validate.result }}" == "success" ] && [ "${{ needs.build-preview.result }}" == "success" ]; then
            echo "ðŸŽ‰ **Ready to merge!** All checks passed." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-preview.result }}" == "skipped" ]; then
            echo "âœ… **Ready to merge!** No documentation changes detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ **Needs attention:** Please check the failed jobs above." >> $GITHUB_STEP_SUMMARY
          fi
