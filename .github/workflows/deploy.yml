name: ðŸ“š Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'new-docs/**'
      - 'static/**'
      - 'src/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package*.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip optional tests (faster deployment)'
        required: false
        default: false
        type: boolean

# Security: Minimal required permissions
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  security-events: write  # For security scanning

# Prevent concurrent deployments
concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v2'  # Incremented for new caching strategy

jobs:
  # ðŸ” Pre-flight checks
  validate:
    name: ðŸ” Validate & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.force_deploy == 'true'
    
    outputs:
      should_deploy: ${{ steps.changes.outputs.docs_changed || github.event.inputs.force_deploy == 'true' }}
      cache_key: ${{ steps.cache_key.outputs.key }}
      skip_tests: ${{ github.event.inputs.skip_tests == 'true' }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need 2 commits to check for changes
          
      - name: ðŸ” Check for documentation changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Manual workflow dispatch - proceeding with deployment"
          else
            # Check if any documentation-related files changed
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            if echo "$CHANGED_FILES" | grep -E '\.(md|mdx|js|json|yml|yaml|css|scss)$|^(new-docs|static|src)/'; then
              echo "docs_changed=true" >> $GITHUB_OUTPUT
              echo "ðŸ“ Documentation changes detected:"
              echo "$CHANGED_FILES" | grep -E '\.(md|mdx|js|json|yml|yaml|css|scss)$|^(new-docs|static|src)/' || true
            else
              echo "docs_changed=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ No documentation changes detected - skipping deployment"
            fi
          fi
          
      - name: ðŸ—ï¸ Setup Node.js
        if: steps.changes.outputs.docs_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”‘ Generate cache key
        id: cache_key
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          HASH=$(echo "${{ hashFiles('package-lock.json', 'new-docs/**', 'static/**', 'docusaurus.config.js') }}" | sha256sum | cut -d' ' -f1)
          echo "key=${{ env.CACHE_VERSION }}-docs-$HASH" >> $GITHUB_OUTPUT

      # ðŸŽ¯ NEW: Enhanced dependency caching
      - name: ðŸŽ¯ Restore build cache
        if: steps.changes.outputs.docs_changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .docusaurus
          key: ${{ steps.cache_key.outputs.key }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-docs-
            
      - name: ðŸ“¦ Install dependencies
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      # ðŸ›¡ï¸ NEW: Security scanning
      - name: ðŸ›¡ï¸ Security audit
        if: steps.changes.outputs.docs_changed == 'true' && github.event.inputs.skip_tests != 'true'
        run: |
          echo "ðŸ›¡ï¸ Running security audit..."
          npm audit --audit-level high --production || {
            echo "âš ï¸ Security vulnerabilities found - check logs above"
            echo "Continue deployment but flag for review"
          }
          
      - name: ðŸ§ª Validate configuration
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "ðŸ§ª Validating Docusaurus configuration..."
          npm run docusaurus -- --version
          
          echo "ðŸ” Checking for broken internal links..."
          # Add any custom validation here
          echo "âœ… Configuration validation passed"

  # ðŸ—ï¸ Build documentation
  build:
    name: ðŸ—ï¸ Build Documentation  
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_deploy == 'true'
    
    outputs:
      build_size: ${{ steps.build_info.outputs.size }}
      build_time: ${{ steps.build_info.outputs.time }}
      build_files: ${{ steps.build_info.outputs.files }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better build optimization
          
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ðŸŽ¯ Enhanced caching restoration
      - name: ðŸŽ¯ Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .docusaurus
          key: ${{ needs.validate.outputs.cache_key }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-docs-
            
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies with optimizations..."
          npm ci --prefer-offline --no-audit --production=false
          
      - name: ðŸ”§ Build website
        run: |
          echo "ðŸ”§ Building Docusaurus site..."
          START_TIME=$(date +%s)
          
          # Build with optimizations
          NODE_ENV=production npm run build
          
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          echo "â±ï¸ Build completed in ${BUILD_TIME} seconds"
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      # ðŸŽ¯ NEW: Enhanced build information with performance metrics  
      - name: ðŸ“Š Build information
        id: build_info
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          BUILD_FILES=$(find build -type f | wc -l)
          echo "size=${BUILD_SIZE}" >> $GITHUB_OUTPUT
          echo "time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "files=${BUILD_FILES}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Build Statistics:"
          echo "   Size: ${BUILD_SIZE}"
          echo "   Time: ${BUILD_TIME}s"
          echo "   Files: ${BUILD_FILES}"
          
          # ðŸŽ¯ NEW: Performance analysis
          echo "   JS files: $(find build -name '*.js' | wc -l)"
          echo "   CSS files: $(find build -name '*.css' | wc -l)"
          echo "   Images: $(find build -name '*.png' -o -name '*.jpg' -o -name '*.svg' | wc -l)"
          
      - name: ðŸ” Validate build output
        run: |
          echo "ðŸ” Validating build output..."
          
          # Check critical files exist
          test -f build/index.html || { echo "âŒ Missing index.html"; exit 1; }
          test -f build/sitemap.xml || { echo "âš ï¸ Missing sitemap.xml" ; }
          test -d build/js || { echo "âŒ Missing js directory"; exit 1; }
          
          # Check for our custom search files
          test -f build/js/custom-search.js || { echo "âŒ Missing custom-search.js"; exit 1; }
          
          echo "âœ… Build validation passed"

      # ðŸ”— NEW: Link checker
      - name: ðŸ”— Check internal links
        if: needs.validate.outputs.skip_tests != 'true'
        run: |
          echo "ðŸ”— Checking for broken internal links..."
          
          # Simple link validation - can be enhanced with specialized tools
          cd build
          find . -name "*.html" -exec grep -l "href.*\.html" {} \; | head -10 | while read file; do
            echo "Checking links in: $file"
            # Add more sophisticated link checking here if needed
          done
          
          echo "âœ… Link validation completed"
          
      - name: ðŸ—œï¸ Optimize build
        run: |
          echo "ðŸ—œï¸ Optimizing build for deployment..."
          
          # Remove unnecessary files
          find build -name "*.map" -type f -delete 2>/dev/null || true
          find build -name ".DS_Store" -type f -delete 2>/dev/null || true
          
          # ðŸŽ¯ NEW: Additional optimizations
          # Remove empty directories
          find build -type d -empty -delete 2>/dev/null || true
          
          echo "âœ… Build optimization completed"
          
      - name: ðŸ“¤ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          retention-days: 1

  # ðŸš€ Deploy to GitHub Pages
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.should_deploy == 'true'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000 # 10 minutes timeout
          
      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Website URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Build Size:** ${{ needs.build.outputs.build_size }}" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Build Time:** ${{ needs.build.outputs.build_time }}s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **Files Generated:** ${{ needs.build.outputs.build_files }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ What's Included:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enhanced search with compact pagination" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Mobile-optimized responsive design" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dark/light theme support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… WCAG 2.1 AA accessibility compliance" >> $GITHUB_STEP_SUMMARY

  # ðŸ§ª Post-deployment verification
  verify:
    name: ðŸ§ª Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy, validate]
    if: always() && needs.deploy.result == 'success'
    
    steps:
      - name: ðŸ” Verify website accessibility
        run: |
          echo "ðŸ” Verifying deployment..."
          
          # Get site URL with fallback
          SITE_URL="${{ needs.deploy.outputs.page_url }}"
          if [ -z "$SITE_URL" ]; then
            SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
            echo "âš ï¸ Using fallback URL: $SITE_URL"
          else
            echo "ðŸ“ Using deployment URL: $SITE_URL"
          fi
          
          # Wait for deployment to propagate
          echo "â³ Waiting for deployment to propagate..."
          sleep 30
          
          # Enhanced connectivity test with retries
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ðŸ”„ Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Testing $SITE_URL"
            
            if curl -f -s -I "$SITE_URL" > /dev/null; then
              echo "âœ… Website is accessible at $SITE_URL"
              
              # Test a few key pages
              echo "ðŸ§ª Testing key pages..."
              if curl -f -s "$SITE_URL" | grep -q "UAGC DX"; then
                echo "âœ… Homepage content verified"
              else
                echo "âš ï¸ Homepage content check inconclusive"
              fi
              
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Retrying in 15 seconds..."
                sleep 15
              fi
            fi
          done
          
          echo "âŒ Website accessibility check failed after $MAX_RETRIES attempts"
          echo "ðŸ” Debugging info:"
          echo "- Repository: ${{ github.repository }}"
          echo "- URL tested: $SITE_URL"
          curl -v "$SITE_URL" || true
          exit 1

      # ðŸŽ¯ NEW: Basic performance check
      - name: âš¡ Performance check  
        if: needs.validate.outputs.skip_tests != 'true'
        run: |
          echo "âš¡ Running basic performance check..."
          SITE_URL="${{ needs.deploy.outputs.page_url }}"
          
          # Measure page load time
          START_TIME=$(date +%s%3N)
          curl -f -s "$SITE_URL" > /dev/null
          END_TIME=$(date +%s%3N)
          LOAD_TIME=$((END_TIME - START_TIME))
          
          echo "ðŸ“Š Performance metrics:"
          echo "   Page load time: ${LOAD_TIME}ms"
          
          # Basic performance thresholds
          if [ $LOAD_TIME -gt 3000 ]; then
            echo "âš ï¸ Page load time (${LOAD_TIME}ms) is above 3 seconds"
          else
            echo "âœ… Page load time is acceptable"
          fi
          
      - name: ðŸ“ Create deployment report
        run: |
          echo "## ðŸ“‹ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Status:** Deployment verified successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Environment:** Production (GitHub Pages)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** ${{ needs.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Tests Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Website accessibility check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Core functionality verification" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.validate.outputs.skip_tests }}" != "true" ]; then
            echo "- âœ… Performance validation" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Security audit" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Link validation" >> $GITHUB_STEP_SUMMARY
          fi

  # ðŸŽ¯ NEW: Failure notification
  notify-failure:
    name: ðŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, build, deploy, verify]
    if: always() && (needs.build.result == 'failure' || needs.deploy.result == 'failure' || needs.verify.result == 'failure')
    
    steps:
      - name: ðŸš¨ Create failure summary
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Failed Step:** Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the workflow logs above for error details" >> $GITHUB_STEP_SUMMARY
          echo "2. Fix the issue in your local environment" >> $GITHUB_STEP_SUMMARY  
          echo "3. Push the fix to trigger a new deployment" >> $GITHUB_STEP_SUMMARY
